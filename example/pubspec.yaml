name: instantdb_todo_example
description: An example todo app demonstrating Flutter InstantDB with real-time sync.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Flutter InstantDB package
  flutter_instantdb:
    path: ../
  
  # UI dependencies
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^6.0.0
  shared_preferences: ^2.3.3
  logging: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env